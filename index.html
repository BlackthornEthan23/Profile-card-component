    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Profile card component</title>

<body>
    <section class="container container-topo">
        <div class="apresentacao">
                    <div class="apresentacao-bloco">

                    </div>
                    <div class="ident">                    
                        <h2>Alan Chase<span>26</span></h2>
                        <p><strong>London</strong></p>
                    </div>

                
            
        
            <div class="seguidores">

                    <p><strong>80K</strong><br><span>Followers</span></p>
                    <p><strong>803K</strong><br><span>Likes</span></p>
                    <p><strong>1.4K</strong><br><span>Photos</span></p>
            </div>

        </div>
    </section>
